   <div class="ui-table ui-table-thead">
        <p-table #dt [columns]="cols" [value]="countryStat"  
        [scrollable]="true" [style]="{'min-width':'500px'}"
          [loading]="loading"
          [paginator]="true" [rows]="12" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
          <ng-template pTemplate="caption">

            <div class="ui-table-caption ui-widget-header">
                <input type="input"  placeholder="Search Country" name="name" id='name'
                  (input)="dt.filterGlobal($event.target.value,'contains')" />
                <label for="name"></label>
              </div>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" >
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td  *ngFor="let col of columns">
                <span class="ui-g">
                  {{rowData[col.field]}}
                </span>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
